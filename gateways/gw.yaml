kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: gw
  namespace: ingress-gw
  annotations:
    gateway.gloo.solo.io/gateway-parameters-name: custom-gw-params
spec:
  gatewayClassName: gloo-gateway
  listeners:
